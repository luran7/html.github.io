<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: inline;
            background-color: blue;
            height: 400px;
            width: 300px;
        }

        a {
            display: inline-block;
            width: 300px;
            height: 200px;
            background-color: yellow;
        }

        .box1 {
            display: block;
            height: 200px;
            width: 200px;
            background-color: violet;
        }
    </style>
</head>

<body>
    <!-- 一，三种元素的特点：
    块级元素：一行只能放一个块级元素；可以设置宽度和高度； 默认宽度：容器的100% ,高度由内容撑起来； 此标签内可以包含任何标签
    行内元素：一行能放多个行内元素； 不可以设置宽度和高度； 默认宽度：它本身内容的宽度；此标签内只能放文本或其他行内元素
    行内块元素: 一行只能放多个行内块级元素; 可以设置宽度和高度; 默认宽度:它本身内容的宽度; 能包含的标签遵循原来没有转化的标签的属性

    二，三种元素的转换：
    转块元素：display:block;
    转行内元素：display:inline;
    转行内块元素：display:inline-block; -->

    <p>

        <span>fhdj</span>
    </p><br>

    <a href="">ddd</a>

    <span class="box1">行内转块元素</span>



</body>

</html>
